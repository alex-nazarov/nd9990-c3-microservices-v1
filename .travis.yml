language: minimal

services: docker

env:
  - DOCKER_COMPOSE_VERSION=1.23.2

before_install:
  - docker -v && docker-compose -v
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
  - chmod +x ./kubectl
  - sudo mv ./kubectl /usr/local/bin/kubectl
  - mkdir ${HOME}/.kube
  - cat udacity-c3-deployment/kube.cfg | base64 --decode > ${HOME}/.kube/config

install:
  - docker-compose -f udacity-c3-deployment/docker/docker-compose-build.yaml build --parallel
  - docker push nazar0v/udacity-restapi-feed
  - docker push nazar0v/udacity-restapi-user
  - docker push nazar0v/udacity-frontend
  - kubectl apply -f udacity-c3-deployment/backend-feed-deployment.yaml
  - kubectl apply -f udacity-c3-deployment/backend-user-deployment.yaml
  - kubectl apply -f udacity-c3-deployment/frontend-deployment.yaml